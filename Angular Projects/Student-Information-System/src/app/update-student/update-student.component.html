<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-md-6 p-4" id="maindiv" style="border: 1px solid black; ">
        <h1 class="text-center"> Update Student </h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" (ngSubmit)="onSubmit()"> 
                     <!-- (ngSubmit)="onSubmit()"> -->
                    <div class="form-group">
                        <label for="">EnrollmentNo Number</label>
                        <input type="text" class="form-control" name="enroll" [(ngModel)]="student.enrollmentNo" required>
                    </div>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="student.name" required>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="student.address" required>
                    </div>
                    <div class="form-group">
                        <label for="">Branch</label>
                        <input type="text" class="form-control" name="branch" [(ngModel)]="student.branch" required>
                    </div>
                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" class="form-control" name="city" [(ngModel)]="student.city" required> 
                    </div>
                    <div class="form-group">
                        <label for="">Contact</label>
                        <input type="text" class="form-control" name="contact" [(ngModel)]="student.contact" required>
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <input type="text" class="form-control" name="gender" [(ngModel)]="student.gender" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="student.password" required>
                    </div>
                    <div class="form-group">
                        <label for="">Pincode</label>
                        <input type="text" class="form-control" name="pincode" [(ngModel)]="student.pinCode" required>
                    </div>
                    <div class="form-group">
                        <label for="">Role</label>
                        <input type="text" class="form-control" name="role" [(ngModel)]="student.role" required>
                    </div>
                    <div class="form-group">
                        <label for="">Security Key</label>
                        <input type="text" class="form-control" name="securityKey" [(ngModel)]="student.securityKey" required>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
