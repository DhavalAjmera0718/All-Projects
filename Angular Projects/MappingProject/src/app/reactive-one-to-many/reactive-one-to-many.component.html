
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Form Builder </h1>
        <div class="row justify-content-center">
            <div class="col-md-8">

                <form [formGroup]="studentEntityData"  (ngSubmit)="OnSubmit()">
                    <div class="form-group">
                        <label for="">Student Name</label>
                        <input type="text" class="form-control" name="sname" formControlName="sname">
                    </div>
                    <div class="form-group">
                        <label for="">department</label>
                        <input type="text" class="form-control" name="department" formControlName="department">
                    </div>
                    <div class="form-group">
                        <label for="">Course Name</label>
                        <input type="text" class="form-control" name="name" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="">Fee</label>
                        <input type="text" class="form-control" name="fee" formControlName="fee">
                   
                    <div style="text-align: center; margin-top: 50px;">
                        <button class="btn btn-primary" type="submit">Submit</button>&nbsp;
                        <button class="btn btn-primary" type="submit" routerLink="/getbyid">Get By Id</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
